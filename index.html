<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная страница сервиса Mesto, где можно добавлять (удалять) фото и ставить лайки</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="content">
    <header class="header">
        <div class="header__logo"></div>
    </header>
  
    <main>
      <section class="profile">
        <img src="images/avatar.jpg" alt="Фото профиля" class="profile__avatar-foto">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit">
              <img src="images/edit_button.svg" alt="Карандашик" class="profile__edit-icon">   
            </button>
          </div>
          <p class="profile__info-subtitle">Исследователь океана</p>  
        </div>
        <button type="button" class="profile__add">
          <img src="images/add_button.svg" alt="Изображение плюса" class="profile__add-icon">
        </button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="images/karach.jpg" alt="Замок в горах в Карачаевске" class="element__image">
          <div class="element__title">
            <h2 class="element__name">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>  
          
        <div class="element">
          <img src="images/elbrus.jpg" alt="Вдали видна вершина Эльбруса" class="element__image">
          <div class="element__title">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
          
        <div class="element">
          <img src="images/dombai.jpg" alt="За лесовм горы Домбая" class="element__image">
          <div class="element__title">
            <h2 class="element__name">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
          
        <div class="element">
          <img src="images/elbrus.jpg" alt="Вдали видна вершина Эльбруса" class="element__image">
          <div class="element__title">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img src="images/dombai.jpg" alt="За лесовм горы Домбая" class="element__image">
          <div class="element__title">
            <h2 class="element__name">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img src="images/karach.jpg" alt="Замок в горах в Карачаевске" class="element__image">
          <div class="element__title">
            <h2 class="element__name">Карачаево-Черкесия</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>     
      </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2021 Mesto Russia</p>  
    </footer>      
  </div>

  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form name="popup" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_name_title" value = "">
        <input type="text" class="popup__input popup__input_name_subtitle" value = "">
        <button type = "submit" class="popup__save">Сохранить</button>
      </form>                           
    </div>
  </section>  
  
  <script src="./scripts/index.js"></script>
</body>
</html>
