<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная страница сервиса Mesto, где можно добавлять (удалять) фото и ставить лайки</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="content">
    <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
    </header>
  
    <main>
      <section class="profile">
        <div class="profile__avatar">
          <img src="images/avatar.jpg" alt="Фото профиля" class="profile__avatar-foto">
        </div>
        <div class="profile__info">
          <div class="profile__title">
            <p class="profile__info-title">Жак-Ив Кусто</p>
            <div class="profile__edit">
              <div class="profile__edit-button">
                <p class="profile__edit-icon"></p>
              </div>   
            </div>
          </div>
          <p class="profile__info-subtitle">Исследователь океана</p>  
        </div>
        <div class="profile__add">
          <div class="profile__add-button">
            <p class="profile__add-icon"></p>
          </div>
        </div>
      </section>

      <section class="elements">
        <div class="element">
          <img src="images/karach.jpg" alt="Замок в горах в Карачаевске" class="element__image">
          <div class="element__title">
            <p class="element__name">Карачаевск</p>
            <div class="element__like"></div>
          </div>
        </div>  
          
        <div class="element">
          <img src="images/elbrus.jpg" alt="Вдали видна вершина Эльбруса" class="element__image">
          <div class="element__title">
            <p class="element__name">Гора Эльбрус</p>
            <div class="element__like"></div>
          </div>
        </div>
          
        <div class="element">
          <img src="images/dombai.jpg" alt="За лесовм горы Домбая" class="element__image">
          <div class="element__title">
            <p class="element__name">Домбай</p>
            <div class="element__like"></div>
          </div>
        </div>
          
        <div class="element">
          <img src="images/elbrus.jpg" alt="Вдали видна вершина Эльбруса" class="element__image">
          <div class="element__title">
            <p class="element__name">Гора Эльбрус</p>
            <div class="element__like"></div>
          </div>
        </div>

        <div class="element">
          <img src="images/dombai.jpg" alt="За лесовм горы Домбая" class="element__image">
          <div class="element__title">
            <p class="element__name">Домбай</p>
            <div class="element__like"></div>
          </div>
        </div>

        <div class="element">
          <img src="images/karach.jpg" alt="Замок в горах в Карачаевске" class="element__image">
          <div class="element__title">
            <p class="element__name">Карачаево-Черкесия</p>
            <div class="element__like"></div>
          </div>
        </div>     
      </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2021 Mesto Russia</p>  
    </footer>      
  </div>

  <section class="popup">
    <div class="popup__container">
      <button class="popup__close"></button>
      <form name="popup" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__text-title" value ="Жак-Ив Кусто">
        <p class="popup__line-title"></p>
        <input type="text" class="popup__text-subtitle" value = "Исследователь океана">
        <p class="popup__line-subtitle"></p>
        <button type = "submit" class="popup__save"></button>
          <p class="popup__save-text">Сохранить</p>
      </form>                           
    </div>
  </section>  
  
  <script src="./scripts/index.js"></script>
</body>
</html>
