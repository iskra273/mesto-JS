<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная страница сервиса Mesto, где можно добавлять (удалять) фото и ставить лайки</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="content">
    <header class="header">
        <div class="header__logo"></div>
    </header>
  
    <main>
      <section class="profile">
        <img src="images/avatar.jpg" alt="Фото профиля" class="profile__avatar-foto">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
          </div>
          <p class="profile__info-subtitle">Исследователь океана</p>  
        </div>
        <button type="button" class="profile__add">
        </button>
      </section>

      <section class="elements"></section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2021 Mesto Russia</p>  
    </footer>      
  </div>

  <section class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form name="popup" class="popup__form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input id="title-input" type="text" required minlength="2" maxlength="40" class="popup__input popup__input_name_title popup__input_type_error" value = "">
        <span id="error-title-input" class="popup__error popup__error_visible">Вы пропустили это поле.</span>
        <input id="subtitle-input" type="text" required minlength="2" maxlength="200" class="popup__input popup__input_name_subtitle popup__input_type_error" value = "">
        <span id="error-subtitle-input" class="popup__error popup__error_visible">Вы пропустили это поле.</span>
        <button type = "submit" class="popup__save popup__save_disabled">Сохранить</button>
      </form>                           
    </div>
  </section>
  
  <section class="popup popup_type_add-element">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form name="popup" class="popup__form" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input id="name-input" type="text" name="name" required minlength="2" maxlength="30" class="popup__input popup__input_name_add-name popup__input_type_error" placeholder = "Название" value = "">
        <span id="error-name-input" class="popup__error popup__error_visible">Вы пропустили это поле.</span>
        <input id="link-input" type="url" minlength="1" name="link" required class="popup__input popup__input_name_add-link popup__input_type_error" placeholder = "Ссылка на картинку" value = "">
        <span id="error-link-input" class="popup__error popup__error_visible">Введите адрес сайта.</span>
        <button type = "submit" class="popup__save popup__save_disabled">Создать</button>
      </form>                           
    </div>
  </section> 

  <section class="popup popup_type_image-element">
    <div class="popup__container-image">
      <button type="button" class="popup__close"></button>
      <figure class="popup__image">
        <img src="#" alt="#" class="popup__image-element">
        <figcaption class="popup__caption"></figcaption>
      </figure>  
    </div>       
  </section> 

  <template class="element-template">
    <div class="element">
      <button type="button" class="element__delete"></button>
      <img src="#" alt="" class="element__image">
      <div class="element__title">
        <h2 class="element__name"></h2>
        <button type="button" class="element__like"></button>
      </div>
    </div>
  </template>
  
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>

</body>
</html>
